<style type="text/css">
	.card{
		max-width: 700px;
		width: 100%;
	}
	.card-body{
		padding: 20px;
	}
</style>

<div class="container">
	<div class="row">

		{% if news_post %}
		<!-- News Post -->
		<div class="card m-auto">
			<a href="{% url 'news:detail' post.slug %}">
				<img class="card-img-top" src="{{news_post.image.url}}">
			</a>
			
			<div class="card-body mt-2 mb-2">
				<a href="{% url 'news:detail' post.slug %}">
					<h2 class="card-title">{{news_post.title}}</h2>
				</a>
				<p class="card-text">{{news_post.body|safe|truncatechars:250}}</p>
			
				
			</div>
			<div class="card-footer text-muted">
			  Updated on {{news_post.date_updated}}
			</div>
		</div>

	</div>
</div>

{% else %}

<div class="container">
	<div class="row">
		<div class="card m-auto">
			<div class="card-body mt-2 mb-2">
				<h2 class="card-title">
					No results
				</h2>
				<p class="card-text">There were no results matching your search: "{{query}}".</p>
			</div>	
		</div>
	</div>
</div>

{% endif %}
